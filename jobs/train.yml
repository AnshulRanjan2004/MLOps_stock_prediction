$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
environment_variables:
  job_name: ga-run-4

name: $job_name
tags:
    modeltype: pytorch
code: ../jobs
command: >-
  python train.py 
  --data ${{inputs.data}}
  --test_train_ratio 0.25
inputs:
  data:
    type: uri_file
    path: azureml:WIPRO@latest # There shouldn't be space after 'azureml:'
environment: azureml:stock-pricing:0.1
compute: azureml:computer456
display_name: stock_price_prediction
experiment_name: github_action_train_job
description: Training job via Github actions